{% extends 'base.html' %}
{% block title %}404 - Page Not Found{% endblock %}

  <h1 class="display-1 fw-bold mono text-danger">404</h1>
  <h2 class="mono">Page Not Found</h2>

  <a href="/" class="btn btn-outline-primary mono">
    <i class="bi bi-house-door-fill me-1"></i> Back to Home
  </a>
</div>
{% endblock %}
