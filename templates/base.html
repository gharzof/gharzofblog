<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="{% block description %}Gharzof - Full Stack Developer blogi. Shaxsiy hayotim, bilimlarim va texnologiyalar haqida maqolalar.{% endblock %}">
  <meta name="keywords" content="{% block keywords %}Gharzof, Gharzof blog, Gharzof.com, Abdul Ghani Arzikul, Full Stack Developer, Python, Django, React, Blog, Web Development, Programming{% endblock %}">
  <meta name="author" content="Gharzof">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="{% block ogtitle %}Gharzof Blog{% endblock %}">
  <meta property="og:description" content="{% block ogdescription %}Ghrazof blogi. Shaxsiy hayotim, bilimlarim va texnologiyalar haqida maqolalar.{% endblock %}">
  <meta property="og:image" content="{% block ogimage %}https://api.telegram.org/file/bot8137663831:AAG1TK5itGE5WJcOTQHhm2nnzCJ6W5TbgKI/documents/file_10.png{% endblock %}"><meta property="og:image:width" content="1200"/>
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">


  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'img/gharzof.png' %}" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome & Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Fira Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'img/logos.png' %}" alt="Logo" width="120" class="me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://t.me/gharzof">Channel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-2">Â© 2025 Gharzof</p>
      <div>
        <a href="https://t.me/gharzof" class="text-white me-3 text-decoration-none">
          <i class="fab fa-telegram fa-lg"></i>
        </a>
        <a href="https://youtube.com/@gharzof" class="text-white me-3 text-decoration-none">
          <i class="fab fa-youtube fa-lg"></i>
        </a>
        <a href="https://instagram.com/gharzof" class="text-white text-decoration-none">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
